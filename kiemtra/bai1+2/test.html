<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        #triangle {
            font-size: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="bai1">
        <h2>Bài 1</h2>
        <h3>Nhập vào hai số a và b (b > a) :</h3>
        <form>
            <label>a:</label>
            <input type="number" id="valun-a">
            <br><br>
            <label>b:</label>
            <input type="number" id="valun-b">
            <br><br>
            <button id="sum" type="submit">Tính tổng các số nguyên tố</button>
        </form>
        <br>
        <span style="font-weight: bold;">Các số nguyên tố trong khoảng từ a đến b là:</span>
        <span id="number-all"></span>
        <br><br>
        <span style="font-weight: bold;">Tổng các số nguyên tố trong khoảng là:</span>
        <span id="sum-all"></span>
    </div>
    
    <div class="bai2">
        <h2>Bài 2</h2>
        <form id="triangle-form">
            <label>Nhập số trong khoảng (1-10):</label>
            <br><br>
            <input type="number" id="input-number" name="input-number">
            <br><br>
            <button type="submit">Vẽ Tam Giác</button>
        </form>
        <br>
        <div id="triangle"></div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
